name: Deploy to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Upload to Blob Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch \
            --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} \
            --auth-mode key \
            --destination '$web' \
            --source . \
            --overwrite \
            --pattern '*' \
            --exclude-pattern '.git/*' '.github/*' 'README.md'
    
    - name: Purge CDN (Optional)
      run: echo "Deployment complete! Site updated."